syntax = "proto2";
option go_package = "github.com/ton31337/nerf";

package nerf;

service Server {
    rpc GetCertificates (Request) returns (Response) {}
}

message Request {
    required string login = 1;
    required string token = 2;
}

message Response {
    required string ca = 1;
    required string crt = 2;
    required string key = 3;
}
