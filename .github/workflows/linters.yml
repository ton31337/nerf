name: Validation
on: pull_request

jobs:
  check:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
        id: go
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: sudo apt install libappindicator3-dev gir1.2-appindicator3-0.1 -y
      - name: Install golines
        run: go get -u github.com/segmentio/golines
      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh
      - name: Run go fmt
        run: go fmt ./...
      - name: Run go fix
        run: go fix ./...
      - name: Run go mod tidy
        run: go mod tidy
      - name: Run go lines
        run: golines -w ./
      - name: Run golangci-lint
        run: .bin/golangci-lint run
